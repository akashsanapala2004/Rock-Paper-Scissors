<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1  class="heading"> Rock Paper Scissors  </h1>
        <div class="user">
            <!-- <h2>Enter your name</h2> -->
            <div class="user-box">
                <input type="text" id="username-input" placeholder="Enter Your Name...">
                <button id="start-game">Start Game</button>
            </div>
        </div>
        <div class="choices">
            <div class="choice" id="Rock">
                <img src="./images/Rock.jpg" alt="" srcset="">
            </div>
            <div class="choice" id="Paper">
                <img src="./images/Paper.jpg" alt="" srcset="">
            </div>
            <div class="choice" id="Scissors">
                <img src="./images/Scissors.jpg" alt="" srcset="">
            </div>
        </div>
        <div class="selectors">
            <div class="selector" id="usr-slctr">
                <h1></h1>
                <p></p>
            </div>
            <div class="selector" id="comp-slctr">
                <h1>Bot</h1>
                <p></p>
            </div>
        </div>
        <p id="GameUpdate"></p>
        <div class="score-board">
            <h1 class="score-head">Score Board</h1>    
            <div class="score">
                <div class="scores">
                    <h1>USER</h1>
                    <p id="you-score" fs = 100px;></p>
                </div>
                <div class="scores"id="">
                    <h1>Bot</h1>
                    <p id="Comp-score"></p>
            </div>
        </div>
    </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
